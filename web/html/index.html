<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Exporter</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Exporter</h1>
        <input type="file" id="zip" accept=".zip">
        <div class="options">
            <label><input type="checkbox" value="txt" checked>TXT</label>
            <label><input type="checkbox" value="html" checked>HTML</label>
            <label><input type="checkbox" value="md" checked>MD</label>
            <label><input type="checkbox" value="sqlite" checked>SQLite</label>
        </div>
        <button id="start">Start</button>
        <div id="progress"></div>
        <a id="download" style="display:none">Download</a>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
