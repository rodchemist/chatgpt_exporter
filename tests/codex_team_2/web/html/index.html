    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Conversation Exporter</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ChatGPT Exporter</h1>
            <p>Convert your ChatGPT conversations to multiple formats</p>
        </div>
        <form id="exportForm">
            <div class="form-group">
                <label for="zipFile">Select ZIP File</label>
                <div class="file-input-wrapper">
                    <div class="file-input" id="fileInputDisplay">📁 Click to select your conversations.zip file</div>
                    <input type="file" id="zipFile" class="hidden-input" accept=".zip" required>
                </div>
            </div>
            <div class="form-group">
                <label>Export Formats</label>
                <div class="export-options">
                    <div class="option-card" data-format="txt"><input type="checkbox" id="exportTxt" checked><span class="icon">📄</span>Plain Text</div>
                    <div class="option-card" data-format="html"><input type="checkbox" id="exportHtml" checked><span class="icon">🌐</span>HTML</div>
                    <div class="option-card" data-format="md"><input type="checkbox" id="exportMd" checked><span class="icon">📝</span>Markdown</div>
                    <div class="option-card" data-format="sqlite"><input type="checkbox" id="exportSqlite" checked><span class="icon">🗄️</span>SQLite DB</div>
                </div>
            </div>
            <button type="submit" class="export-btn" id="exportBtn">🚀 Start Export</button>
        </form>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        <div class="results" id="results">
            <h3>✅ Export Complete!</h3>
            <p id="resultsText"></p>
            <div class="download-links" id="downloadLinks"></div>
        </div>
        <div class="error" id="error"><strong>Error:</strong> <span id="errorText"></span></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
